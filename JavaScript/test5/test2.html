<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script language="JavaScript">
        var record = prompt("输入考生成绩", "");
        if (isNaN(record)) { alert("输入的不是数值，请重新输入！"); }
        else {
            record = Math.floor(record / 10);
            switch (record) {
                case 0:
                case 1:
                case 2:
                case 3:
                case 4:
                case 5:
                    alert("成绩不合格！"); break;
                case 6:
                    alert("成绩合格！"); break;
                case 7:
                    alert("成绩中等！"); break;
                case 8:
                    alert("成绩优良！"); break;
                case 9:
                case 10:
                    alert("成绩优秀！"); break;
                default:
                    alert("输入成绩无效，请重新输入！");
                    break;
            }
        }</script>
</body>

</html>
