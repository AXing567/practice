<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- 创建三个文本框，并在其中分别添加 onKeyDown, onKeyUp, onKeyPress 事件 -->
        <div>
            <h1>KeyDown事件、KeyUp事件和KeyPress事件</h1>
            <input type="text" placeholder="请在这里按下某个按键" name="onKeyDown"
                onKeyDown="alert('发生了KeyDown事件');"> <br>
            <input type="text" placeholder="请在这里按下某个按键然后松开" name="onKeyUp"
                onKeyUp="alert('发生了KeyUp事件');">
            <br>
            <input type="text" placeholder="请在这里输入一个字符" name="onKeyPress"
                onKeyPress="alert('发生了KeyPress事件');"> <br>
        </body>
    </html>
