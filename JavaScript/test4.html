<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>onload属性示例</title>
    <script>
        function printout() {
            document.write("这是第一次调用");
            document.write("<br>");
            document.write("这是用记事本写的js程序");
            document.write("<br>");
            document.write("这是第二次调用");
            document.write("<br>");
            document.write("这是用记事本写的js程序");
            document.write("<br>");
            document.write("这是第三次调用");
            document.write("<br>");
            document.write("这是用记事本写的js程序");
            document.write("<br>");
        }
    </script>
</head>

<body onload="printout()">

</body>

</html>
