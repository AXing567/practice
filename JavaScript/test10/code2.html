<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- 居中 -->
        <div style="text-align: center;">
            <h1>Click事件</h1>
            <button name="静态绑定A1" onClick="alert('先生,您好!')">静态绑定：问侯先生</button>
            <button name="函数调用A2" onClick="hello_girl()">函数调用：问侯小姐</button>
            <input type="button" value="单击事件测试按钮" onClick="alert('单击事件');">
            <br>
            <a href="https://www.126.com/"
                onClick="confirm('你点击了超链接，将转入126邮箱');">126邮箱链接</a>
        </div>
        <script>
            function hello_girl(){
                alert("小姐，您好！");
            }
        </script>
    </body>
</html>
