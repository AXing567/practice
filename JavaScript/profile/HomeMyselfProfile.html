<!DOCTYPE html>
<html>

<head>
    <title>个人简介</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin: 0;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid #ccc;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ccc;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        img {
            border-radius: 0%;
            width: 200px;
            height: 150px;
        }

        a {
            padding: 10px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s ease-in-out;
        }

        a:hover {
            background-color: #555;
        }

        #animated-text {
            font-size: 24px;
            color: #333;
            display: inline-block;
            transform-origin: 50% 0%;
        }
    </style>
</head>

<body>
    <header>
        <h1>个人简介</h1>
    </header>
    <main>
        <img src="https://img1.baidu.com/it/u=1638990305,2551156309&fm=253&fmt=auto&app=138&f=JPEG?w=706&h=500"
            alt="头像">
        <table>
            <tr>
                <th>姓名</th>
                <td>关新星</td>
            </tr>
            <tr>
                <th>年龄</th>
                <td>22岁</td>
            </tr>
            <tr>
                <th>学历</th>
                <td>本科</td>
            </tr>
            <tr>
                <th>专业</th>
                <td>计算机科学与技术</td>
            </tr>
        </table>
        <p>
            本人性格开朗，善于与人沟通，有较强的团队合作精神，能够承受较大的工作压力，有较强的学习能力，能够快速适应新的环境，有较强的责任心和良好的职业道德。
        </p>
        <a href="./MyselfProfile.HTML" target="_blank">更多信息</a>
        <br>
        <br>
        <p>
            <span id="animated-text">不断学习，不断进步</span>
        </p>
    </main>
    <script>
        const animatedText = document.querySelector('#animated-text');
        let translate = 0;
        let direction = 1; 

        function animateText() {
            if (translate >= 20) {
                direction = -1;
            } else if (translate <= 0) {
                direction = 1;
            }
            translate += direction;
            animatedText.style.transform = `translateY(${-translate}px)`;
            requestAnimationFrame(animateText);
        }

        requestAnimationFrame(animateText);
    </script>
</body>

</html>
