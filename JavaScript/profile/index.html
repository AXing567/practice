        <script>
        const animatedText = document.querySelector('#animated-text');
        let translate = 0;
        let direction = 1; 

        function animateText() {
            if (translate >= 20) {
                direction = -1;
            } else if (translate <= 0) {
                direction = 1;
            }
            translate += direction;
            animatedText.style.transform = `translateY(${-translate}px)`;
            requestAnimationFrame(animateText);
        }

        requestAnimationFrame(animateText);

       // 为网页中文字加上阴影
       document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            const width = window.innerWidth;
            const height = window.innerHeight;
            const red = x / width * 100;
            const green = y / height * 100;
            const blue = (x / width * 100 + y / height * 100) / 2;
            document.body.style.textShadow = `0 0 10px rgb(${red}%, ${green}%, ${blue}%)`;
        });
        //进入网页后呈现开门的样子然后展现网页
        function createDoorEffect() {
            document.body.style.overflow = 'hidden';

            const door = document.createElement('div');
            door.style.width = '100vw';
            door.style.height = '100vh';
            door.style.position = 'fixed';
            door.style.top = '0';
            door.style.left = '0';
            door.style.backgroundColor = 'white';
            door.style.zIndex = '9999';
            door.style.transition = 'all 1s ease-in-out';
            document.body.appendChild(door);

            setTimeout(() => {
                door.style.transform = 'translateX(-100%)';

                setTimeout(() => {
                document.body.style.overflow = 'auto';
                document.body.removeChild(door);
                }, 1000);
            }, 1000);
        }
        createDoorEffect();
    </script>
